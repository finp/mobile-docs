runtime:
  cache_dir: ./.cache/antora
site:
  title: AeroGear
  url: https://www.aerogear.org
  start_page: aerogear::index
content:
  sources:
  - url: .
    branches: HEAD
  - url: ../metrics-apb
    branches: HEAD
    start_path: docs
  - url: ../unifiedpush-apb
    branches: HEAD
    start_path: docs
  - url: ../processes
    branches: master
    tags: v*
  - url: ../aerogear-android-sdk
    branches: HEAD
    start_path: docs
  - url: ../aerogear-ios-sdk
    branches: HEAD
    start_path: docs
  - url: ../aerogear-cordova-sdk
    branches: HEAD
    start_path: docs
  - url: ../aerogear-xamarin-sdk
    branches: HEAD
    start_path: docs
asciidoc:
  attributes:
    experimental: ''
    idprefix: ''
    idseparator: '-'
    linkattrs: ''
    mobile-next: 'AeroGear Mobile Services'
    mobile-client: 'mobile client '
ui:
  bundle:
    url: ../antora-ui/build/ui-bundle.zip
    snapshot: true

